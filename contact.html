<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./owl/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/assets/owl.theme.default.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="shortcut icon" href="./texnoLogo.png" type="image/x-icon">
    <title></title>
</head>

<body>
    <div id="my-navbar-container"></div>

    <div class="contact_header _header">
        <div class="container">
            <h2>Əlaqə</h2>
            <div class="page_links">
                <a href="index.html">Ana Səhifə <i class="fa-solid fa-chevron-right"></i></a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="contact">
        <div class="container">
            <div class="contact-head">
                <span>Köməyə ehtiyacınız var?</span>
                <h3>elə isə bizimlə əlaqə saxlayın, biz sizə kömək edək</h3>
            </div>
            <div class="row">
                <div class="col-xl-6 col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-item">
                                <div class="contact-icon c-icon-color1">
                                    <i class="fa-solid fa-earth"></i>
                                </div>
                                <h2>Websayt</h2>
                                <div class="contact-info">
                                    <span>www.texnotm.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-item">
                                <div class="contact-icon c-icon-color2">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <h2>Telefon</h2>
                                <div class="contact-info">
                                    <span>050 555 55 55</span>
                                    <span>050 777 77 77</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-item">
                                <div class="contact-icon c-icon-color3">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <h2>Email</h2>
                                <div class="contact-info">
                                    <span>info@texnotm.com</span>
                                    <span>texnotm@gmail.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-item">
                                <div class="contact-icon c-icon-color4">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <h2>Məkanlar</h2>
                                <div class="contact-info">
                                    <span>Cəlilabad TTM</span>
                                    <span>Göytəpə TTM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-12 form-content">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Adınız</label>
                            <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                                placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Emailiniz</label>
                            <input type="email" name="email" class="form-control" id="exampleFormControlInput2"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">telefon</label>
                            <input type="tel" name="phone" class="form-control" id="exampleFormControlInput2"
                                placeholder="050 555 55 55">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" name="message" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="mt-3">
                            <input type="submit" name="sumbit" value="göndər" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="my-map">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-12">
                    <h4>Göytəpə filialımız</h4>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3095.4783533337454!2d48.5899070847087!3d39.11834489865079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMznCsDA3JzA2LjAiTiA0OMKwMzUnNDEuMiJF!5e0!3m2!1saz!2saz!4v1681763234289!5m2!1saz!2saz"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-xl-6 col-md-12">
                    <h4>Cəlilabad filialımız</h4>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1547.7441077191577!2d48.59445304609681!3d39.118120426254784!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4023335264cda647%3A0x2d4124efe28e8011!2zVEVYTk8gVMaPRFJJUyBNxo9SS8aPWkk!5e0!3m2!1saz!2saz!4v1681763166243!5m2!1saz!2saz"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="footer_container"></div>

    <div id="my-footer-container"></div>
    <script src="index.js"></script>
</body>

</html>
