<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./owl/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/assets/owl.theme.default.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="shortcut icon" href="./texnoLogo.png" type="image/x-icon">
    <title></title>
</head>

<body>
    <!-- navbar -->
    <div id="my-navbar-container"></div>
    <!-- navbar -->

    <div class="register_page _header">
        <div class="container">
            <h2>Qeydiyyat</h2>
            <div class="page_links">
                <a href="index.html">Ana Səhifə <i class="fa-solid fa-chevron-right"></i></a>
                <a href="contact.html">qeydiyyat</a>
            </div>
        </div>
    </div>

    <div class="register_page-hero">
        <div class="container">
            <div class="register_head">
                <span>Qeydiyyat</span>
                <h3>Dərslərimizə qeydiyyatdan keçməyə tələsin!</h3>
            </div>
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <div class="form-section">
                        <form>
                            <div class="input-group">
                                <label for="name">Adiniz :</label>
                                <input required type="text" name="Name" id="name">
                            </div>
                            <div class="input-group">
                                <label for="phone">Telefon :</label>
                                <input required type="tel" id="phone">
                            </div>
                            <div class="input-group">
                                <label for="age">Yaş :</label>
                                <input type="number" name="age" id="age">
                            </div>
                            <div class="input-group">
                                <label for="fen">Seç :</label>
                                <select name="education" id="fen">
                                    <option value="#" disabled>Dizayn Kursu</option>
                                    <option value="#" disabled>Office365 Kursu</option>
                                    <option value="#" disabled>Helpdesk Kursu</option>
                                    <option value="#" disabled>Programlaşdırma Kursu</option>
                                    <option value="#">Ümumi fənləri</option>
                                    <option value="#">Buraxlış fənləri</option>
                                    <option value="#">1-ci grup</option>
                                    <option value="#">2-ci grup</option>
                                    <option value="#">3-ci grup</option>
                                    <option value="#">4-ci grup</option>
                                    <option value="#">5-ci grup</option>
                                    <option value="#">MIQ </option>
                                </select>
                            </div>
                            <div class="input-group type-submit">
                                <input type="submit" value="Göndər">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer_container"></div>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                items: 4,
                autoplay: true,
                dots: true,
                autoplayTimeout: 2000,
                responsive: {
                    0: {
                        items: 1
                    },

                    768: {
                        items: 2
                    }
                    , 991: {
                        items: 3
                    }
                    , 1200: {
                        items: 4
                    }
                }
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="./owl/owl.carousel.min.js"></script>
</body>

</html>
