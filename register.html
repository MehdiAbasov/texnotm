                            <div class="input-group">
                                <label for="name">Adiniz :</label>

                            <div class="input-group">

                                    <option value="qrup-fenleri">Qrup fənləri</option>
                                    <option value="miq">MIQ</option>
                                </select>
                            </div>
                            <div class="input-group my-option-group" id="option-group">
                                <label for="qrup">Qrup seçin:</label>
                                <select id="group-select" name="qrup-select">
                                    <option value="1-ci qrup">1-ci qrup</option>
                                    <option value="2-ci qrup">2-ci qrup</option>
                                    <option value="3-ci qrup">3-ci qrup</option>
                                    <option value="4-ci qrup">4-ci qrup</option>
                                    <option value="5-ci qrup">5-ci qrup</option>
                                </select>
                            </div>
                            <div class="input-group my-option-group" id="comp-option">
                                <label for="qrup">istiqamet seçin:</label>
                                <select id="group-select" name="qrup-select">

                                    <option value="qrafik dizayn">qrafik dizayn</option>
